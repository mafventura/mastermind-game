<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <div id="container">

        <div id="board">
            <div id="options">
                <h4>These are the available options:</h4>
                <div id="optionsDiv">
                    <button id="blue" class="button"></button>
                    <button id="red" class="button"></button>
                    <button id="orange" class="button"></button>
                    <button id="yellow" class="button"></button>
                    <button id="green" class="button"></button>
                </div>
            </div>

            <div id="code">
                <h4>This is the secret code:</h4>
                <div id="codeDiv">
                    <button id="code1" class="secret button"></button>
                    <button id="code2" class="secret button"></button>
                    <button id="code3" class="secret button"></button>
                    <button id="code4" class="secret button"></button>
                </div>
            </div>

            <div id="guesses">
                <h4>Try to discover it by choosing the colors at beginning and transfering them here:</h4>
                <div id="guessDiv">
                    <button id="guess1" class="guess button"></button>
                    <button id="guess2" class="guess button"></button>
                    <button id="guess3" class="guess button"></button>
                    <button id="guess4" class="guess button"></button>
                </div>
                <div id="submitReset">
                    <button id="submit">submit</button>
                    <button id="reset">reset colors</button>
                    <button id="playagain">play again</button>
                </div>
            </div>

            <div id="log">
                <!-- <p id="guess1Message">fghjk</p>
                <p id="guess2Message">fghvbjknm</p>
                <p id="guess3Message">asdfds</p>
                <p id="guess4Message">asdasd</p> -->
            </div>
        </div>

    </div>
</body>
</html>
